<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>طلب شحن | CR7 STORE 👑</title>
<style>
  body {
    background:#000;
    color:#d4af37;
    font-family:'Cairo',sans-serif;
    direction:rtl;
    margin:0;
    padding:20px;
  }
  header {
    text-align:center;
    background:linear-gradient(135deg,#d4af37,#b8860b);
    color:#000;
    padding:25px;
    border-radius:0 0 25px 25px;
  }
  h1 {margin:0;font-size:1.8em;}
  .card {
    background:#111;
    padding:20px;
    border-radius:14px;
    max-width:520px;
    margin:20px auto;
    box-shadow:0 0 15px rgba(212,175,55,0.2);
  }
  label {display:block;margin-top:10px;font-weight:700;}
  select,input,textarea {
    width:100%;
    padding:10px;
    margin-top:6px;
    border-radius:6px;
    border:1px solid #d4af37;
    background:#000;
    color:#d4af37;
  }
  button {
    margin-top:14px;
    background:linear-gradient(90deg,#d4af37,#ffd700);
    border:none;
    padding:12px;
    border-radius:10px;
    font-weight:900;
    cursor:pointer;
    width:100%;
    transition:0.3s;
  }
  button:hover {transform:scale(1.05);}
  a.back {
    display:block;
    text-align:center;
    color:#d4af37;
    margin-top:15px;
    text-decoration:none;
  }
</style>
</head>
<body>

<header>
  <h1>🎮 طلب شحن التطبيقات</h1>
  <p>اختر التطبيق وأرسل طلبك بسهولة ⚡</p>
</header>

<div class="card">
  <label>التطبيق</label>
  <select id="app">
    <option value="">اختر التطبيق</option>
    <option>PUBG</option>
    <option>Free Fire</option>
    <option>Call of Duty</option>
    <option>Mobile Legends</option>
    <option>Netflix</option>
    <option>Spotify</option>
    <option>Valorant</option>
    <option>Steam</option>
    <option>Clash of Clans</option>
    <option>Fortnite</option>
  </select>

  <label>اسم المستخدم داخل التطبيق</label>
  <input id="username" placeholder="مثلاً CR7_123">

  <label>الـ ID أو رقم الحساب</label>
  <input id="id" placeholder="اكتب الـ ID بدقة">

  <label>المبلغ (بالدولار)</label>
  <input id="amount" type="number" placeholder="مثلاً 5">

  <label>ملاحظات إضافية (اختياري)</label>
  <textarea id="note" placeholder="اكتب أي تفاصيل إضافية..."></textarea>

  <button onclick="sendApp()">إرسال الطلب</button>
</div>

<a href="index.html" class="back">⬅️ العودة إلى الصفحة الرئيسية</a>

<script>
async function sendApp(){
  const app = document.getElementById('app').value.trim();
  const username = document.getElementById('username').value.trim();
  const id = document.getElementById('id').value.trim();
  const amount = document.getElementById('amount').value.trim();
  const note = document.getElementById('note').value.trim();

  if(!app || !username || !id || !amount){
    alert('يرجى تعبئة جميع الحقول المطلوبة');
    return;
  }

  const body = {
    type: "طلب شحن",
    app, username, id, amount, note
  };

  const res = await fetch('/send-order', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(body)
  });

  const data = await res.json();
  if(data.success){
    alert('✅ تم إرسال طلب الشحن بنجاح!');
    document.getElementById('app').value='';
    document.getElementById('username').value='';
    document.getElementById('id').value='';
    document.getElementById('amount').value='';
    document.getElementById('note').value='';
  } else {
    alert('❌ حدث خطأ، حاول مرة أخرى.');
  }
}
</script>

</body>
</html>
