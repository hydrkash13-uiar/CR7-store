<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BIGO LIVE - شحن الرصيد</title>
<style>
  body {background:#000;color:#d4af37;font-family:'Cairo',sans-serif;direction:rtl;padding:20px;}
  h1{text-align:center}
  .card{background:#111;padding:20px;border-radius:10px;max-width:500px;margin:20px auto}
  label{display:block;margin-top:8px}
  input,textarea{width:100%;padding:8px;margin-top:5px;background:#000;border:1px solid #d4af37;color:#d4af37;border-radius:6px}
  button{margin-top:12px;background:#d4af37;color:#000;border:none;padding:10px;width:100%;border-radius:8px;font-weight:700;cursor:pointer}
</style>
</head>
<body>
  <h1>شحن BIGO LIVE 💰</h1>
  <div class="card">
    <label>الاسم</label><input id="name">
    <label>ID المستخدم</label><input id="uid">
    <label>المبلغ (USD)</label><input id="amount" type="number" min="1">
    <label>ملاحظة</label><textarea id="note"></textarea>
    <button onclick="send()">إرسال الطلب</button>
  </div>

<script>
async function send(){
  const name=document.getElementById('name').value.trim();
  const uid=document.getElementById('uid').value.trim();
  const amount=document.getElementById('amount').value;
  const note=document.getElementById('note').value.trim();
  if(!name||!uid||!amount){alert('يرجى ملء جميع الحقول');return;}
  const res=await fetch('/send-order',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({type:'طلب شحن BIGO LIVE',name,uid,amount,note})
  });
  const data=await res.json();
  if(data.success){alert('✅ تم إرسال الطلب إلى التليجرام');location.href='/';}
  else{alert('❌ حدث خطأ، حاول لاحقًا');}
}
</script>
</body>
</html>
