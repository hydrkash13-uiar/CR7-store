0<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BIGO LIVE - شحن الرصيد</title>
<style>
  body {
    background: #000;
    color: #d4af37;
    font-family: 'Cairo', sans-serif;
    direction: rtl;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  .card {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    max-width: 500px;
    margin: 20px auto;
  }
  label {
    display: block;
    margin-top: 8px;
  }
  input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    background: #000;
    border: 1px solid #d4af37;
    color: #d4af37;
    border-radius: 6px;
  }
  button {
    margin-top: 12px;
    background: #d4af37;
    color: #000;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>شحن BIGO LIVE 💰</h1>
  <div class="card">
    <label>الاسم</label>
    <input id="name" placeholder="اكتب اسمك">
    <label>ID المستخدم</label>
    <input id="uid" placeholder="مثال: 123456789">
    <label>المبلغ (USD)</label>
    <input id="amount" type="number" min="1" placeholder="ادخل المبلغ">
    <label>ملاحظة</label>
    <textarea id="note" placeholder="اكتب أي ملاحظات إضافية"></textarea>
    <button onclick="sendWhatsApp()">إرسال الطلب عبر واتساب</button>
  </div>

<script>
function sendWhatsApp() {
  const name = document.getElementById('name').value.trim();
  const uid = document.getElementById('uid').value.trim();
  const amount = document.getElementById('amount').value.trim();
  const note = document.getElementById('note').value.trim();

  if (!name || !uid || !amount) {
    alert('❗ يرجى ملء جميع الحقول المطلوبة');
    return;
  }

  // ضع رقمك هنا 👇 (بدون +)
  const phoneNumber =963957761415

  const message = `طلب شحن جديد 💰%0A
التطبيق: BIGO LIVE%0A
الاسم: ${name}%0A
ID المستخدم: ${uid}%0A
المبلغ: ${amount}$%0A
ملاحظات: ${note || "لا توجد"}%0A`;

  const url = `https://wa.me/${phoneNumber}?text=${message}`;
  window.open(url, "_blank");
}
</script>
</body>
</html>
