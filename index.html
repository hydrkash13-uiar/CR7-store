<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CR7 STORE - متجر الشحن</title>
  <style>
    body {
      background-color: #000;
      color: #d4af37;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      direction: rtl;
    }

    header {
      background: linear-gradient(90deg, #111, #222);
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #d4af37;
      box-shadow: 0 0 10px #d4af37;
    }

    .apps {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 10px;
      gap: 20px;
    }

    .app-card {
      background: #111;
      border: 1px solid #d4af37;
      border-radius: 20px;
      width: 200px;
      padding: 15px;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
    }

    .app-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
    }

    .app-card img {
      width: 80px;
      height: 80px;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      background: #d4af37;
      color: #000;
      padding: 8px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #fff;
    }

    footer {
      margin-top: 30px;
      padding: 15px;
      font-size: 14px;
      color: #777;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <header>⚡ متجر CR7 للشحن ⚡</header>

  <section class="apps">

    <div class="app-card">
      <img src="bigo.png" alt="BIGO LIVE">
      <h3>BIGO LIVE</h3>
      <a href="bigo.html" class="btn">شحن الآن</a>
    </div>

    <div class="app-card">
      <img src="binmo.png" alt="BINMO CHAT">
      <h3>BINMO CHAT</h3>
      <a href="binmo.html" class="btn">شحن الآن</a>
    </div>

    <div class="app-card">
      <img src="ahlan.png" alt="AHLAN CHAT">
      <h3>AHLAN CHAT</h3>
      <a href="ahlan.html" class="btn">شحن الآن</a>
    </div>

    <div class="app-card">
      <img src="yoho.png" alt="YOHO WAKA">
      <h3>YOHO WAKA</h3>
      <a href="yoho.html" class="btn">شحن الآن</a>
    </div>

  </section>

  <footer>© 2025 CR7 STORE - جميع الحقوق محفوظة</footer>

</body>
</html>
