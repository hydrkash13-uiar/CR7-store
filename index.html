<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CR7 STORE | متجر الشحن الرسمي</title>
<style>
  body {
    background-color: #000;
    color: #d4af37;
    font-family: 'Cairo', sans-serif;
    direction: rtl;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #111;
    padding: 20px;
    text-align: center;
    border-bottom: 2px solid #d4af37;
  }

  header h1 {
    margin: 0;
    font-size: 28px;
    color: #d4af37;
  }

  .apps {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
    padding: 20px;
  }

  .card {
    background-color: #111;
    border: 1px solid #d4af37;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    transition: 0.3s;
  }

  .card:hover {
    transform: scale(1.03);
    box-shadow: 0 0 10px #d4af37;
  }

  .card img {
    width: 100px;
    height: 100px;
    border-radius: 10px;
  }

  .card h3 {
    margin-top: 10px;
    font-size: 18px;
  }

  .btn {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 12px;
    background-color: #d4af37;
    color: #000;
    border-radius: 6px;
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s;
  }

  .btn:hover {
    background-color: #b38e2e;
  }

  footer {
    text-align: center;
    padding: 15px;
    background-color: #111;
    border-top: 2px solid #d4af37;
  }

  footer a {
    color: #d4af37;
    text-decoration: none;
    font-weight: bold;
  }

  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

  <header>

  </header>

  <section class="apps">

    <div class="card">
      <img src="https://i.imgur.com/h5z4RZz.png" alt="BIGO LIVE">
      <h3>BIGO LIVE</h3>
      <a href="https://wa.me/963957761415?text=مرحباً%20اريد%20شحن%20BIGO%20LIVE" class="btn">شحن الآن</a>
    </div>

    <div class="card">
      <img src="https://i.imgur.com/HLqSRbE.png" alt="BINMO CHAT">
      <h3>BINMO CHAT</h3>
      <a href="https://wa.me/963957761415?text=مرحباً%20اريد%20شحن%20BINMO%20CHAT" class="btn">شحن الآن</a>
    </div>

    <div class="card">
      <img src="https://i.imgur.com/6Fu5BoO.png" alt="AHLAN CHAT">
      <h3>AHLAN CHAT</h3>
      <a href="https://wa.me/963957761415?text=مرحباً%20اريد%20شحن%20AHLAN%20CHAT" class="btn">شحن الآن</a>
    </div>

    <div class="card">
      <img src="https://i.imgur.com/dv1mN2z.png" alt="YOHO WAKA">
      <h3>YOHO WAKA</h3>
      <a href="https://wa.me/963957761415?text=مرحباً%20اريد%20شحن%20YOHO%20WAKA" class="btn">شحن الآن</a>
    </div>

  </section>

  <footer>
    <p>© 2025 CR7 STORE | جميع الحقوق محفوظة</p>

</body>
</html>
